<h2>Login Page</h2>
<form ng-submit="login()">
    <div>
        <label>Username : </label>
        <input type="text" ng-model="account.username" />
    </div>

    <div>
        <label>Password : </label>
        <input type="text" ng-model="account.password" />
    </div>
    <input type="submit"/>
    <div style="color:red">
        {{message}}
    </div>
</form>
